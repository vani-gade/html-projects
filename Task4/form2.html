<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Example</title>
</head>
<body>
    <form name="form2" action="ServerPage1">
        <table  align="center" bgcolor="F7F5F6" cellspacing="5px" cellpadding="5px">
        <!--<caption> <h2>HTML Form</h2> </caption>-->
          
            <tr>
                <th colspan = "2" align="center">
                    <u><h2> Registration Form</h2></u>
                </th>
            </tr>
            <tr>
                <td>
                    <label for="id1">First Name</label>
                </td>
                <td>
                    <input type="text" id="id1" name="name1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id2"> Last Name</label>
                </td>
                <td>
                    <input type="text" id="id2" name="name2">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id4">Nick Name</label>
                </td>
                <td>
                    <input type="text" id="id3" >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id4">Email</label>
                </td>
                <td>
                    <input type="email" id="id4" >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id5">Password</label>
                </td>
                <td>
                    <input type="password" id="id5" name="Password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id6">Date Of Birth</label>
                </td>
                <td>
                    <input type="date" id="id6">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender</label>
                </td>
                <td> 
            
                    <input type = "radio" name = "gender"value= = "Male">Male
                    <input type = "radio" name = "gender" value= = "Female">Female
                    <input type = "radio" name = "gender" value= = "Others">Others     
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id8">Mobile Number</label>
                </td>
                <td>
                    <input type="tel" id="id8">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id9">Address</label>
                </td>
                <td>
                    <textarea name="address" rows="4" colos="50"></textarea>
                </td>
                
            </tr>
            <tr>
                <td>
                    <!--<input type="submit" value="Submit">-->
                </td>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
