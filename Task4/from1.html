<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Example</title>
</head>
<body>
    <form name="form1" action="ServerPage1">
        <table  align="center" bgcolor="F7F5F6" cellspacing="5px" cellpadding="5px">
        <!--<caption> <h2>HTML Form</h2> </caption>-->
            <tr>
                <th>
                    <h2>
                        HTML  Form
                        </h2>
                    </th>
                </tr>
            <tr>
                <td>
                    <label for="id1">First Name:</label>
                </td>
                <td>
                    <input type="text" id="id1" name="name1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id2"> Last Name:</label>
                </td>
                <td>
                    <input type="text" id="id2" name="name2">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id3">Date Of Birth:</label>
                </td>
                <td>
                    <input type="date" id="id3">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id4">Mobile Number:</label>
                </td>
                <td>
                    <input type="tel" id="id4">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>
                <td>
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
